<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Authentication Page</title>
</head>

<body>
    <div class="container">
        <div class="form-header">
            <button class="btn-auth active" id="login">Login</button>
            <button class="btn-auth" id="register">Register</button>
        </div>
        <div class="form-container">
            <form class="login-form login">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button class="btn btn-primary">Login</button>
            </form>
            <form class="login-form register">
                <input type="text" placeholder="Username">
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <button class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>

    <script>
        const register = document.querySelector('#register');
        const login = document.querySelector('#login');
        const registerForm = document.querySelector('.register');
        const loginForm = document.querySelector('.login');

        register.addEventListener('click', () => {
            registerForm.style.right = '0px';
            loginForm.style.left = '-500px';
            register.classList.add('active')
            login.classList.remove('active')
        })
        login.addEventListener('click', () => {
            loginForm.style.left = '0px';
            registerForm.style.right = '-500px';
            login.classList.add('active')
            register.classList.remove('active')
        })
    </script>
</body>

</html>
