<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>My Portfolio Templates</title>
</head>

<body>
    <div class="container">
        <!-- <span class="text first-text">I'm a</span> -->
        <div class="text-container">
            <span class="text second-text">Web Developer</span>
        </div>
    </div>
    <!-- <header class="header">
        <div class="logo">
            
        </div>
    </header> -->

    <script>
        const text = document.querySelector(".second-text");

        const textAnimate = function () {
            setTimeout(() => {
                text.textContent = "Freelancer"
            }, 0)
            setTimeout(() => {
                text.textContent = "Web Developer"
            }, 4000)
            setTimeout(() => {
                text.textContent = "Backend Developer"
            }, 8000)
            setTimeout(() => {
                text.textContent = "Web Designer"
            }, 12000)
        }

        // textAnimate();
        setInterval(() => textAnimate(), 16000)
    </script>
</body>

</html>
